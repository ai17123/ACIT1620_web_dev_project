<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webmon_game
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gamebackground">
        <div class="grass">

        </div>
    </div>
    <div id="result">
        <p id="resultTxt" class="endoption">

        </p>
        <div class="endoption">
            <button id="reload">Restart</button>
            <button onclick="exit()">Exit</button>
        </div>
    </div>
    <div id="menu">
        <div class="menubar" id="menubar">
            <button onclick="showattackoptions()" class="action">attacks</button>
            <button id="heal" class="action">heal</button>
            <button id="defend" class="action">defend</button>
            <button id="forfeit" class="action">forfeit</button>
        </div>
        <div class="menubar" id="menubaral">
            <button id="attack1al" class="action">Shield Bash</button></button>
            <button id="attack2al" class="action">Sacrifice</button>
            <button id="attack3al" class="action">Self Destruct</button>
            <button onclick="hideattackoptions()" class="action">Close</button>
        </div>
        <div class="menubar" id="menubarji">
            <button id="attack1ji" class="action">Brawl!</button>
            <button id="attack2ji" class="action">Signature</button>
            <button id="attack3ji" class="action">Spikes</button>
            <button onclick="hideattackoptions()" class="action">Close</button>
        </div>
        <div class="menubar" id="menubarjo">
            <button id="attack1jo" class="action">Smirk</button>
            <button id="attack2jo" class="action">Troll</button>
            <button id="attack3jo" class="action">Last Resort</button>
            <button onclick="hideattackoptions()" class="action">Close</button>
        </div>
        <div class="menubar" id="menubarkh">
            <button id="attack1kh" class="action">Gulp!</button>
            <button id="attack2kh" class="action">Slurp</button>
            <button id="attack3kh" class="action">BIGGER GULP</button>
            <button onclick="hideattackoptions()" class="action">Close</button>
        </div>
    </div>
    
    <div id="moves" class="count">moves done:</div>
    <main class="halfbody">
        <div class="player_side">
            <div id="player" class="charactercontainer">
                <div class="nameandhealth">
                    <pre id="phealth_count">250/250</pre>
                    <progress class="health" id="healthplayer" value="250" max="250" ></progress>
                    <div id="playercharacter" class="characterName"></div>
                    
                </div>
                <h1 class="WhatAction" id="playeraction"></h1>
                <img id='charpicplayer' src="" alt="">
                <div class="shadow"></div></div>
        </div>
        <div class="enemy_side">
            <div id="enemy" class="charactercontainer">
                <div class="nameandhealth">
                    <pre id="ehealth_count">250/250</pre>
                    <progress class="health" id="healthenemy" value="250" max="250" ></progress>
                    <div id="enemycharacter" class="characterName"></div>
                </div>
                <h1 class="WhatAction" id="enemyaction"></h1>
                <img id='charpicenemy' src="" alt="">
                <div class="shadow"></div>
            </div>
        </div>
    </main>
    
    <div id="coverup">
        
        <div id="characteroptions">
            <div>
                <h1>choose a character</h1>
            </div>
            <div class="characters">
                <div class="charcard">
                    <button id="Jorge"><img src="Jorge_pfp.jpg" alt=""><h2>Jorge</h2></button>
                    <div class="card card1"><h2>Jorge</h2><p>2x damage, 100 health, 1/2 healing <br> 1 in 7 chance to deal double damage</p></div>
                </div>
                <div class="charcard">
                    <button id="Alex"><img src="Alex_pfp.jpg" alt=""><h2>Alex</h2></button>
                    <!-- <img src="pumpcat.png" alt=""> -->
                    <div class="card card2"><h2>Alex</h2><p>2x health, no healing, 1/2 damage</p></div>
                </div>
                <div class="charcard">
                    <button id="Khoi"><img src="khjoi_pfp.jpg" alt=""><h2>Khoi</h2></button>
                    <!-- <img src="pumpcat.png" alt=""> -->
                    <div class="card card3"><h2>Khoi</h2><p>2.5x healing, 150 health, 1/2 damage <br> 1 in 3 chance to heal other</p></p></div>
                </div>
                <div class="charcard">
                    <button id="Jian"><img src="Jian_pfp.jpg" alt=""><h2>Jian</h2></button>
                    <!-- <img src="pumpcat.png" alt=""> -->
                    <div class="card card4"><h2>Jian</h2><p>200 health, 2.5x defence, 1/2 damage, 5 thorns</p></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
