<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button onclick="show()">show</button>
    <div class="menubar menupos1" id="menubar">
        <button id="attack" class="action">attack</button>
        <button id="heal" class="action">heal</button>
        <button id="defend" class="action">defend</button>
        <button id="forfeit" class="action">forfeit</button>
    </div>
    <div id="moves" class="count">moves done:</div>
    <main class="halfbody">
        <div class="player_side">
            <div id="player" class="container">
                <pre id="phealth_count">250/250</pre>
                <progress class="health" id="healthplayer" value="250" max="250" ></progress>
            </div>
        </div>
        <div class="enemy_side">
            <div id="enemy" class="container">
                <pre id="ehealth_count">250/250</pre>
                <progress class="health" id="healthenemy" value="250" max="250" ></progress>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
