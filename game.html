<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webmon_game
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gamebackground">
        <div class="grass">

        </div>
    </div>
    <div id="result">
        <p id="resultTxt" class="endoption">

        </p>
        <div class="endoption">
            <button id="reload">restart</button>
        </div>
    </div>
    <div class="menubar" id="menubar">
        <button id="attack" class="action">attack</button>
        <button id="heal" class="action">heal</button>
        <button id="defend" class="action">defend</button>
        <button id="forfeit" class="action">forfeit</button>
    </div>
    <div id="moves" class="count">moves done:</div>
    <main class="halfbody">
        <div class="player_side">
            <div id="player" class="container">
                <div>
                    <pre id="phealth_count">250/250</pre>
                    <progress class="health" id="healthplayer" value="250" max="250" ></progress>
                    <div id="playercharacter" class="characterName">

                    </div>
                </div>
                <div class="shadow"></div>
            </div>
        </div>
        <div class="enemy_side">
            <div id="enemy" class="container">
                <div>
                    <pre id="ehealth_count">250/250</pre>
                    <progress class="health" id="healthenemy" value="250" max="250" ></progress>
                    <div id="enemycharacter" class="characterName">

                    </div>
                </div>
                <div class="shadow"></div>
            </div>
        </div>
    </main>
    
    <div id="coverup">
        
        <div id="characteroptions">
            <div>
                <h1>choose a character</h1>
            </div>
            <div class="characters">
                <div class="charcard">
                    <button id="Jorge"><img src="pumpcat.png" alt=""><h2>Jorge</h2></button>
                    <div class="card card1"><h2>Jorge</h2><p>2x damage, 100 health, 1/2 healing</p></div>
                </div>
                <div class="charcard">
                    <button id="Alex"><h2>Alex</h2></button>
                    <!-- <img src="pumpcat.png" alt=""> -->
                    <div class="card card2"><h2>Alex</h2><p>2x health, no healing, 1/2 damage</p></div>
                </div>
                <div class="charcard">
                    <button id="Khoi"><h2>Khoi</h2></button>
                    <!-- <img src="pumpcat.png" alt=""> -->
                    <div class="card card3"><h2>Khoi</h2><p>5x healing, 200 health, 1/3 damage</p></div>
                </div>
                <div class="charcard">
                    <button id="Jian"><h2>Jian</h2></button>
                    <!-- <img src="pumpcat.png" alt=""> -->
                    <div class="card card4"><h2>Jian</h2><p>250 health, 2.5x defence </p></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
